<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Discipline Farm - Login</title>
    <!-- Use Jinja2 template syntax for the CSS path -->
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
    <style>
        /* Simple CSS to hide forms */
        .hidden { display: none !important; }
    </style>
</head>
<body>

    <div class="login-container">
        <div class="login-box">
            <h1>ðŸŒ± Discipline Farm</h1>
            <p>Turn your study time into crops!</p>
            
            <!-- LOGIN FORM (Visible by default) -->
            <div id="login-container">
                <form id="login-form">
                    <input type="text" id="login-user" placeholder="Username" required>
                    <input type="password" id="login-pass" placeholder="Password" required>
                    <button type="submit" class="full-btn">Log In</button>
                </form>
                <button class="link-btn" onclick="toggleMode()">New here? Create Account</button>
            </div>

            <!-- SIGNUP FORM (Hidden by default) -->
            <div id="signup-container" class="hidden">
                <form id="signup-form">
                    <input type="text" id="signup-user" placeholder="Choose Username" required>
                    <input type="password" id="signup-pass" placeholder="Choose Password" required>
                    <button type="submit" class="full-btn">Sign Up</button>
                </form>
                <button class="link-btn" onclick="toggleMode()">Already have an account? Log In</button>
            </div>

        </div>
    </div>

    <script>
        // Function to simply toggle visibility
        function toggleMode() {
            const loginBox = document.getElementById('login-container');
            const signupBox = document.getElementById('signup-container');

            if (loginBox.classList.contains('hidden')) {
                // Show Login
                loginBox.classList.remove('hidden');
                signupBox.classList.add('hidden');
            } else {
                // Show Signup
                loginBox.classList.add('hidden');
                signupBox.classList.remove('hidden');
            }
        }

        // LOGIN LOGIC
        const loginForm = document.getElementById('login-form');
        loginForm.addEventListener('submit', async (e) => {
            e.preventDefault();
            const u = document.getElementById('login-user').value;
            const p = document.getElementById('login-pass').value;
            
            try {
                const res = await fetch('/api/login', {
                    method: 'POST',
                    headers: {'Content-Type': 'application/json'},
                    body: JSON.stringify({username: u, password: p})
                });
                const data = await res.json();
                
                if(data.success) {
                    sessionStorage.setItem('username', u);
                    window.location.href = '/game';
                } else {
                    alert(data.message);
                }
            } catch (err) {
                alert("Error connecting to server.");
                console.error(err);
            }
        });

        // SIGNUP LOGIC
        const signupForm = document.getElementById('signup-form');
        signupForm.addEventListener('submit', async (e) => {
            e.preventDefault();
            const u = document.getElementById('signup-user').value;
            const p = document.getElementById('signup-pass').value;
            
            try {
                const res = await fetch('/api/signup', {
                    method: 'POST',
                    headers: {'Content-Type': 'application/json'},
                    body: JSON.stringify({username: u, password: p})
                });
                const data = await res.json();
                
                if(data.success) {
                    alert("Account created! Please log in.");
                    toggleMode(); // Switch back to login view
                } else {
                    alert(data.message);
                }
            } catch (err) {
                alert("Error connecting to server.");
                console.error(err);
            }
        });
    </script>
</body>
</html>
